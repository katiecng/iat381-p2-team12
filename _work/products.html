<!DOCTYPE HTML>
<html lang = "en">
  <head>
    <meta charset = "utf-8" />
    <title>Products</title>
  </head>
  <body>
    <form> <!--creates HTML form for user input in filter options-->
        <p>
           <label>Filter by:</label> <!--defines filter label for dropdown list input-->
           <select id = "sizeList"> <!--creates dropdown list for size-->
             <option value = "1">All Sizes</option> <!--available dropdown list options-->
             <option value = "2">Small</option>
             <option value = "3">Medium</option>
             <option value = "4">Large</option>
           </select>
           
           <select id = "priceList"> <!--price dropdown list-->
             <option value = "1">Price</option>
             <option value = "2">Low to High</option>
             <option value = "3">High to Low</option>
           </select>

           <select id = "colourList"> <!--colour dropdown list-->
             <option value = "1">Colour</option>
             <option value = "2">Black</option>
             <option value = "3">White</option>
             <option value = "4">Champagne</option>
             <option value = "5">Gray</option>
             <option value = "6">Blue</option>
             <option value = "7">Red</option>
             <option value = "8">Purple</option>
             <option value = "9">Orange</option>
             <option value = "10">Pink</option>
             </select>
        </p>
    </form>
  </body>
</html>
